<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    html,
    body {
      width: 300px;
      height: 500px;
      margin: 0;
      background: transparent;
      color: white;

    }

    h1 {
      font-size: 16px;
    }

    #box {
      width: 100%;
      height: 100%;
      background: #212121;
      border-radius: 16px;
      /* box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); */
      text-align: center;
      padding: 0.2em;
      padding-top: 2em;
    }
  </style>
</head>

<body>
  <div id="box">
    <script src="popup.js"></script>

    <h1>TLDR Extension Demo</h1>

    <div id="questionBox" style="display: none; position: absolute; bottom: 0; width: 100%;">
      <div id="responseBox" style="overflow-y: auto; max-height: 400px; min-height: 300px;">
        
        <div class="spinner-border text-primary" role="status" style="scale: 2; margin-top: 50px;">
          <span class="sr-only"></span>
        </div> <br> <br>
        Please wait..
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ask for more info.." id="question">
        <button class="btn btn-primary" type="button" id="askBtn" disabled><img src="send.svg" style="width: 20px; height: 20px;"></button>
      </div>
    </div>
    <div id="apibox">
      <p>You need to set an API key to openrouter to continue.</p>
      <input type="text" id="OPENROUTER_API_KEY" placeholder="Enter Openrouter API Key..." style="margin-top: 1em;"
        class="form-control" required></input>
      <button id="setKeyBtn" class="btn btn-primary">Set API Key</button>
    </div>

    <button id="testbtn" class="btn btn-success" type="submit"
      style="display: none; text-align: center; margin: auto; margin-top: 5em;">Read For
      Me</button>
  </div>
</body>

</html>
